<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" name="viewport"/>
    <link type="text/css" rel="stylesheet" href="ToDoStyle.css">
    <title>TODO</title>
</head>
<body>
<div class="todoapp">
    <header class="header">
        <h1 id="date">28</h1>
        <h2 id="month">APR</h2>
        <h1 id="todo">Todos</h1>
        <!-- Add New Item -->
        <input class="new-todo" type="text" placeholder="What needs to be done?" autofocus>
    </header>

    <section class="main">
        <!-- Show List -->
        <ul class="todo-list"></ul>

        <footer class="footer">
            <span class="todo-count"></span>
            <ul class="filters">
                <li><a class="selected">All</a></li>
                <li><a class="">Active</a></li>
                <li><a class="">Completed</a></li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
</div>
</body>

<script type="text/javascript" src="ToDoJS.js"></script>
</html>
